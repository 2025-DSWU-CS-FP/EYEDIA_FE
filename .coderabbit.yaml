language: 'ko-KR'
early_access: false

reviews:
  profile: 'chill'
  request_changes_workflow: true
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    drafts: false

chat:
  auto_reply: true

filters:
  ignore_paths:
    - 'dist/**'
    - 'node_modules/**'
    - 'src/shared/assets/**'

tone_instructions: |
  React/TS, ESLint(Airbnb+TS), Prettier 규칙을 준수해 리뷰합니다.  
  컴포넌트 파일명은 PascalCase, 훅·유틸 함수는 camelCase.

  **리뷰 포인트**
  - **성능**: 불필요한 렌더링, 의존성 배열 최적화, 메모리 누수 방지
  - **유지보수성**: 관심사 분리, 재사용 가능한 구조, import 정리
  - **UX**: 접근성, 에러 처리, 로딩 핸들링
  - **코드 스타일**: ESLint 및 Prettier 설정 준수 여부

  피드백은 간결하고 실질적인 개선에 초점을 맞춰 주세요.
